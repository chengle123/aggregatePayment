<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>自助购买系统</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">
        <el-container>
            <el-header height="123px" style="margin-top:50px;">
                <el-row>
                    <el-col :span="10" :offset="7">
                        <h1 class="textCenter">自助购买系统</h1>
                        <el-menu :default-active="activeIndex"  mode="horizontal" @select="handleSelect">
                            <el-menu-item index="1">购买卡密</el-menu-item>
                            <el-menu-item index="2">查询记录</el-menu-item>
                        </el-menu>
                    </el-col>
                </el-row>
            </el-header>
            <el-main>
                <el-row v-if="activeIndex === '1'">
                    <el-col :span="10" :offset="7">
                        <el-form label-width="80px" :model="formLabelAlign" size="small">
                            <div>
                                <div>
                                    <el-form-item label="商品类别">
                                        <el-select v-model="category" filterable placeholder="请选择商品类别">
                                            <el-option
                                            v-for="item in categorys"
                                            :key="item.value"
                                            :label="item.name"
                                            :value="item">
                                            </el-option>
                                        </el-select>
                                    </el-form-item>
                                    <el-form-item label="选择商品" v-if="category">
                                        <el-select v-model="good" filterable placeholder="请选择商品">
                                            <el-option
                                            v-for="item in category.goods"
                                            :key="item.value"
                                            :label="item.name"
                                            :value="item">
                                            </el-option>
                                        </el-select>
                                    </el-form-item>
                                </div>
                                <div v-if="good">
                                    <div class="selectGood">
                                        {{ category.name }} / {{ good.name }} <span style="color:#f00;margin-left:30px;">(扫码付款后会自动发送兑换码或直接充值到账户)</span>
                                    </div>
                                    
                                    <el-form-item label="购买数量">
                                        <el-input-number v-model="num" :min="1" :step="1" label="购买数量"></el-input-number>
                                        <span class="price">￥{{ num*good.value }}</span>
                                    </el-form-item>
                                    <el-form-item
                                    label="填写邮箱" 
                                    prop="email"
                                    :rules="[
                                    { required: true, message: '请输入邮箱地址', trigger: 'blur' },
                                    { type: 'email', message: '请输入正确的邮箱地址', trigger: ['blur', 'change'] }
                                    ]">
                                        <el-input v-model="formLabelAlign.email" placeholder="请务必填写正确的邮箱（必填项）"></el-input>
                                    </el-form-item>
                                    <div>
                                        <el-form-item label="支付方式">
                                            <ul class="card-box">
                                                <li class="card" @click="selectPayMod('alipay');" :class="{active : payMode === 'alipay'}">
                                                    <img src="./images/ali.png" alt="支付宝扫码(当面付)" height="48">
                                                    <p style="margin:0;">支付宝扫码(当面付)</p>
                                                </li>
                                            </ul>
                                        </el-form-item>
                                        <div style="margin-top:20px;margin-bottom:50px;">
                                            <el-button type="primary" plain disabled v-if="!payMode || !formLabelAlign.email">立即支付</el-button>
                                            <a class="el-button el-button--primary" :href="'./alipay.html?data='+ JSON.stringify({
                    category: {
                        value: this.category.value,
                        name: this.category.name
                    },
                    good: this.good,
                    num: this.num,
                    email: this.formLabelAlign.email,
                    payMode: this.payMode,
                    time: new Date().Format('YYYY-MM-DD HH:mm:ss'),
                    id: new Date().Format('YYYYMMDDHHmmss')+(Math.round(Math.random() * 89 + 100)).toString()
                })" v-if="payMode && formLabelAlign.email">立即支付</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </el-form>
                    </el-col>
                </el-row>

                 <el-row v-if="activeIndex === '2'">
                    <el-col :span="10" :offset="7">
                        <el-form :inline="true" label-width="80px" :model="queryOrder" size="small">
                            <div>
                                <div>
                                    <el-form-item
                                    label="收货邮箱" 
                                    prop="email"
                                    :rules="[
                                    { required: true, message: '请输入邮箱地址', trigger: 'blur' },
                                    { type: 'email', message: '请输入正确的邮箱地址', trigger: ['blur', 'change'] }
                                    ]">
                                        <el-input v-model="queryOrder.email" placeholder="请务输入收货邮箱"></el-input>
                                    </el-form-item>
                                    <el-form-item>
                                        <el-button plain @click="onSubmit">查询</el-button>
                                    </el-form-item>
                                </div>
                                <div>
                                    <el-table
                                    :data="tableData"
                                    style="width: 100%">
                                        <el-table-column
                                            prop="trade_no"
                                            label="订单">
                                        </el-table-column>
                                        <el-table-column
                                            prop="subject"
                                            label="商品名称">
                                        </el-table-column>
                                        <el-table-column
                                            prop="price"
                                            label="数目/金额"
                                            width="120">
                                            <template slot-scope="scope">
                                                {{ scope.row.num }}（￥{{ scope.row.price }}）
                                            </template>
                                        </el-table-column>
                                        <el-table-column
                                            prop="key"
                                            label="卡密"
                                            width="180">
                                        </el-table-column>
                                    </el-table>
                                </div>
                            </div>
                        </el-form>
                    </el-col>
                </el-row>
            </el-main>

<script>

        el:'#app',
        data:{
            activeIndex: '1',
            category:'',
            good:'',
            num: 1,
            formLabelAlign:{

            },
            queryOrder: {

            },
            payMode:'',
            tableData: [{

                subject: '美逛群发工具 / 七天试用(14元) ',
                key: '已充值',

                num: 1
            }, {

                subject: '美逛群发工具 / 七天试用(14元) ',
                key: '已充值',
                price: 14,
                num: 1
            }, {
                trade_no: '2013112011001004330000121538',
                subject: '美逛群发工具 / 七天试用(14元) ',
                key: '已充值',
                price: 14,
                num: 1
            }, {

                subject: '美逛群发工具 / 七天试用(14元) ',
                key: '已充值',
                price: 14,
                num: 1
            }],
            categorys: [
                {
                    value: 'meiguang',
                    name: '测试类型',
                    goods:[
                        {
                            name:"测试(0.1元)",
                            value: 0.1
                        }
                    ]
                },
                {
                    value: 'meiguang',
                    name: '美逛群发工具',
                    goods:[
                        {
                            name:"七天试用(14元)",
                            value: 14
                        },
                        {
                            name:"一个月(60元)",
                            value: 60
                        },
                        {
                            name:"六个月(300元)",
                            value: 300
                        },
                        {
                            name:"一年(540元)",
                            value: 540
                        },
                        {
                            name:"永久(900元)",
                            value: 900
                        }
                    ]
                }
            ]
        },
        methods:{
            selectPayMod(type){
                this.payMode = 'alipay';
            },
            handleSelect(index){
                this.activeIndex = index;
            },
            pay(){
                var _this = this
                if(this.category.value === 'meiguang'){
                    axios.post('/verifyAccount', {
                        email: _this.formLabelAlign.email,
                        type: _this.category.value
                    }).then(function (data) {
                        if(data && data.data.result === 'success'){
                            _this.open();
                        }else{
                            _this.$message({
                                showClose: true,
                                message: data.data.msg,
                                type: 'error'
                            });
                        }
                    })
                }else{
                    this.open();
                }
            }
        }
    });

    Date.prototype.Format = function(formatStr)
    {
        var str = formatStr;
        var Week = ['日','一','二','三','四','五','六'];
        str=str.replace(/yyyy|YYYY/,this.getFullYear());
        str=str.replace(/yy|YY/,(this.getYear() % 100)>9?(this.getYear() % 100).toString():'0' + (this.getYear() % 100));
        str=str.replace(/MM/,this.getMonth()+1>9?this.getMonth()+1:'0' + (this.getMonth()+1));
        str=str.replace(/M/g,this.getMonth()+1);
        str=str.replace(/w|W/g,Week[this.getDay()]);
        str=str.replace(/dd|DD/,this.getDate()>9?this.getDate().toString():'0' + this.getDate());
        str=str.replace(/d|D/g,this.getDate());
        str=str.replace(/hh|HH/,this.getHours()>9?this.getHours().toString():'0' + this.getHours());
        str=str.replace(/h|H/g,this.getHours());
        str=str.replace(/mm/,this.getMinutes()>9?this.getMinutes().toString():'0' + this.getMinutes());
        str=str.replace(/m/g,this.getMinutes());
        str=str.replace(/ss|SS/,this.getSeconds()>9?this.getSeconds().toString():'0' + this.getSeconds());
        str=str.replace(/s|S/g,this.getSeconds());
        return str;
    }
</script>
